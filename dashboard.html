<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RentPro â€” Dashboard</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { 
        --rp-primary: #2563eb; 
        --rp-bg: #f8fafc; 
        --rp-sidebar: #0f172a; 
    }
    body { background: var(--rp-bg); font-family: 'Inter', system-ui, sans-serif; color: #334155; }

    /* SIDEBAR */
    .sidebar { width: 260px; min-height: 100vh; background: var(--rp-sidebar); color: #fff; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; z-index: 1000; }
    .sidebar-header { border-bottom: 1px solid rgba(255,255,255,0.05); }
    .nav-link { color: #94a3b8; padding: 16px 28px; display: flex; align-items: center; gap: 14px; text-decoration: none; font-weight: 500; transition: all 0.2s; border-left: 4px solid transparent; }
    .nav-link:hover { background: rgba(255,255,255,0.03); color: #fff; padding-left: 32px; }
    .nav-link.active { background: linear-gradient(90deg, rgba(37, 99, 235, 0.15) 0%, transparent 100%); border-left-color: var(--rp-primary); color: white; }
    .content { margin-left: 260px; padding: 40px; }

    /* CARDS */
    .card-hero { background: white; border-radius: 16px; padding: 24px; border: 1px solid #e2e8f0; height: 100%; transition: transform 0.2s; }
    .card-hero:hover { transform: translateY(-3px); border-color: var(--rp-primary); }
    .card-label { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; color: #64748b; letter-spacing: 1px; margin-bottom: 8px; }
    .card-value { font-size: 2rem; font-weight: 800; color: #0f172a; margin: 0; }
    
    .icon-box { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    .bg-blue-light { background: #eff6ff; color: #3b82f6; }
    .bg-purple-light { background: #f3e8ff; color: #a855f7; }
    .bg-green-light { background: #f0fdf4; color: #22c55e; }
    .bg-orange-light { background: #fff7ed; color: #f97316; }

    /* ACTIVITY LIST */
    .activity-list { list-style: none; padding: 0; margin: 0; }
    .activity-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
    .avatar-circle { width: 40px; height: 40px; border-radius: 50%; background: #f8fafc; color: #475569; font-weight: 700; display: flex; align-items: center; justify-content: center; margin-right: 15px; border: 1px solid #e2e8f0; }

    /* WELCOME BANNER */
    .welcome-banner { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); border-radius: 16px; padding: 30px; color: white; margin-bottom: 30px; position: relative; overflow: hidden; }
    .welcome-bg { position: absolute; right: -20px; bottom: -40px; font-size: 10rem; opacity: 0.1; transform: rotate(-15deg); }

    @media (max-width: 768px) { .sidebar { display: none; } .content { margin-left: 0; padding: 20px; } }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header p-4">
      <a href="#" class="text-white text-decoration-none h4 fw-bold"><i class="fa-solid fa-building me-2"></i> RentPro</a>
    </div>
    <nav class="mt-2">
      <a href="dashboard.html" class="nav-link active"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
      <a href="tenants.html" class="nav-link"><i class="fa-solid fa-users"></i> Tenants</a>
      <a href="payments.html" class="nav-link"><i class="fa-solid fa-money-bill-wave"></i> Payments</a>
      <a href="pay.html" class="nav-link"><i class="fa-solid fa-credit-card"></i> Pay Rent</a>
      <a href="expenses.html" class="nav-link"><i class="fa-solid fa-receipt"></i> Expenses</a>
      <a href="reports.html" class="nav-link"><i class="fa-solid fa-chart-column"></i> Reports</a>
      <div style="flex-grow:1"></div>
      <a href="#" class="nav-link text-danger" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </div>

  <main class="content">
    <div class="welcome-banner">
        <div style="position: relative; z-index: 2;">
            <h2 class="fw-bold mb-1" id="welcomeHeader">Dashboard</h2>
            <p class="mb-0 opacity-75" id="currentDate">Loading...</p>
        </div>
        <i class="fa-solid fa-city welcome-bg"></i>
    </div>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <p id="statusMessage" class="small text-muted mb-0"></p>
        <button class="btn btn-sm btn-outline-primary" onclick="loadDashboard()">
            <i class="fa-solid fa-rotate me-1"></i> Refresh
        </button>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-md-3"><div class="card-hero"><div class="d-flex justify-content-between"><div><div class="card-label">Tenants</div><h3 id="totalTenants" class="card-value">0</h3></div><div class="icon-box bg-blue-light"><i class="fa-solid fa-users"></i></div></div></div></div>
      <div class="col-md-3"><div class="card-hero"><div class="d-flex justify-content-between"><div><div class="card-label">Expected Rent</div><h3 id="totalRent" class="card-value">0</h3></div><div class="icon-box bg-purple-light"><i class="fa-solid fa-bullseye"></i></div></div></div></div>
      <div class="col-md-3"><div class="card-hero"><div class="d-flex justify-content-between"><div><div class="card-label">Collected</div><h3 id="totalCollected" class="card-value text-success">0</h3></div><div class="icon-box bg-green-light"><i class="fa-solid fa-wallet"></i></div></div></div></div>
      <div class="col-md-3"><div class="card-hero"><div class="d-flex justify-content-between"><div><div class="card-label">Transactions</div><h3 id="totalPayments" class="card-value">0</h3></div><div class="icon-box bg-orange-light"><i class="fa-solid fa-receipt"></i></div></div></div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card-hero">
                <h6 class="fw-bold mb-4">Revenue Analytics</h6>
                <div style="height: 300px;"><canvas id="revenueChart"></canvas></div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card-hero" style="height: 400px; overflow-y: auto;">
                <h6 class="fw-bold mb-4">Recent Activity</h6>
                <ul class="activity-list" id="recentActivityList">
                    <li class="text-center text-muted py-5 small">Loading...</li>
                </ul>
            </div>
        </div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBwJEOW3jVBHLizWiJjT4a_Tay-2yUCZwk",
        authDomain: "rentpro-saas.firebaseapp.com",
        projectId: "rentpro-saas",
        storageBucket: "rentpro-saas.firebasestorage.app",
        messagingSenderId: "120985965272",
        appId: "1:120985965272:web:c86eae74aa75460b17fdad",
        measurementId: "G-LJRKHT6ZTD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let currentUserUID = null;
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzsWx1USYqSBOGLttP8GibfJdSfRLu9bDGSGiuOGj1TuI88gH7nTXJTZqy0Iwd3oMg2_w/exec"; 

    onAuthStateChanged(auth, (user) => {
        if (!user) { window.location.href = "index.html"; } 
        else {
            currentUserUID = user.uid;
            if(user.email) {
                const namePart = user.email.split('@')[0];
                document.getElementById('welcomeHeader').innerText = `Welcome, ${namePart.charAt(0).toUpperCase() + namePart.slice(1)}!`;
            }
            window.loadDashboard();
        }
    });

    const $ = (id) => document.getElementById(id);
    const money = (val) => new Intl.NumberFormat('en-KE', { style: 'currency', currency: 'KES', minimumFractionDigits: 0 }).format(Number(val)||0).replace('KES','').trim();

    async function apiFetch(params = {}) {
        const url = new URL(WEB_APP_URL);
        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
        try {
            const response = await fetch(url);
            return await response.json();
        } catch (error) { console.error(error); return []; }
    }

    let revenueChartInstance = null;
    if($('currentDate')) $('currentDate').innerText = new Date().toLocaleDateString('en-GB', { dateStyle: 'full' });

    window.loadDashboard = async function() {
        if(!currentUserUID) return;
        $('statusMessage').innerText = 'Syncing data...';
        
        const tenantsRes = await apiFetch({ action: 'getTenants' });
        const paymentsRes = await apiFetch({ action: 'getPayments' });
        
        let tenants = Array.isArray(tenantsRes) ? tenantsRes : (tenantsRes.data || []);
        let payments = Array.isArray(paymentsRes) ? paymentsRes : (paymentsRes.data || []);

        // --- DEBUGGING: ALERT ONCE IF DATA FOUND ---
        if(payments.length > 0) {
            // Check first item to see keys
            console.log("PAYMENT DATA KEYS:", Object.keys(payments[0])); 
        }

        $('statusMessage').innerText = `Last updated: ${new Date().toLocaleTimeString()}`;

        const totalRent = tenants.reduce((sum, t) => sum + Number(t.Rent || t.rent || t.Amount || 0), 0);
        const totalCollected = payments.reduce((sum, p) => sum + Number(p.Amount || p.amount || 0), 0);

        $('totalTenants').innerText = tenants.length;
        $('totalRent').innerText = money(totalRent);
        $('totalPayments').innerText = payments.length;
        $('totalCollected').innerText = money(totalCollected);

        renderChart(payments);
        renderRecentActivity(payments);
    }

    // --- SMART NAME FINDER ---
    function findName(p) {
        // 1. Try known specific keys from your sheet
        if (p['M-Pesa Name']) return p['M-Pesa Name'];
        if (p['M-PESA Name']) return p['M-PESA Name'];
        if (p['TenantName']) return p['TenantName'];
        if (p['Name']) return p['Name'];

        // 2. Fuzzy Search: Check ALL keys for something containing "Name"
        const keys = Object.keys(p);
        for (const k of keys) {
            if (k.toLowerCase().includes('name') && p[k]) return p[k];
        }
        return 'Unknown';
    }

    // --- SMART DATE FINDER ---
    function findDate(p) {
        if (p['Date']) return p['Date'];
        if (p['date']) return p['date'];
        if (p['Timestamp']) return p['Timestamp'];
        return null;
    }

    function renderRecentActivity(payments) {
        const list = $('recentActivityList');
        if (!payments.length) {
            list.innerHTML = `<li class="text-center text-muted py-5 small">No activity found.</li>`;
            return;
        }
        
        // Sort by Date
        const sorted = [...payments].sort((a, b) => new Date(findDate(b)) - new Date(findDate(a)));

        list.innerHTML = sorted.slice(0, 6).map(p => {
            // Use Smart Finders
            const name = findName(p);
            const initial = name.charAt(0).toUpperCase();
            
            // Handle Date
            let dStr = findDate(p) || 'Today';
            try { dStr = new Date(dStr).toLocaleDateString('en-GB', {month:'short', day:'numeric'}); } catch(e){}

            // Handle Amount
            const amount = p.Amount || p.amount || 0;

            return `
            <li class="activity-item">
                <div class="d-flex align-items-center">
                    <div class="avatar-circle">${initial}</div>
                    <div>
                        <div class="fw-bold text-dark small">${name}</div>
                        <div class="text-muted" style="font-size:0.75rem">${dStr}</div>
                    </div>
                </div>
                <div class="fw-bold text-success">+${money(amount)}</div>
            </li>`;
        }).join('');
    }

    function renderChart(payments) {
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const monthlyData = {};
        
        payments.forEach(p => {
            try {
                const dateVal = findDate(p);
                if(dateVal) {
                    const d = new Date(dateVal);
                    const key = d.toLocaleString('default', { month: 'short' });
                    monthlyData[key] = (monthlyData[key] || 0) + Number(p.Amount || p.amount || 0);
                }
            } catch(e) {}
        });

        const labels = Object.keys(monthlyData);
        const data = Object.values(monthlyData);

        if (revenueChartInstance) revenueChartInstance.destroy();

        revenueChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels.length ? labels : ['No Data'],
                datasets: [{
                    data: data.length ? data : [0],
                    backgroundColor: '#3b82f6',
                    borderRadius: 4,
                    barThickness: 25
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { borderDash: [4, 4] } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    if($('logoutBtn')) $('logoutBtn').addEventListener('click', () => signOut(auth));
</script>
</body>
</html>
