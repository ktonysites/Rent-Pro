<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPro Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-navy: #0d1b2a;
            --secondary-navy: #1b263b;
            --accent-blue: #415a77;
            --white: #ffffff;
        }

        body {
            /* Modern Navy Gradient */
            background: linear-gradient(135deg, var(--primary-navy), var(--secondary-navy));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px); /* Glass effect */
            width: 100%;
            max-width: 420px;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .brand-title {
            color: var(--primary-navy);
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .form-floating > .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .form-floating > .form-control:focus {
            border-color: var(--secondary-navy);
            box-shadow: 0 0 0 4px rgba(27, 38, 59, 0.1);
        }

        /* Password Eye Icon */
        .password-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }

        .btn-navy {
            background-color: var(--primary-navy);
            color: white;
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-navy:hover {
            background-color: var(--secondary-navy);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 27, 42, 0.3);
            color: white;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-5">
            <h2 class="brand-title">RentPro</h2>
            <p class="text-secondary">Welcome back, Administrator</p>
        </div>

        <div id="alertBox" class="alert alert-danger hidden d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="alertMsg"></span>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginUser" placeholder="Username" required>
                <label for="loginUser">Username</label>
            </div>

            <div class="form-floating mb-4 password-group">
                <input type="password" class="form-control" id="loginPass" placeholder="Password" required>
                <label for="loginPass">Password</label>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
            </div>
            
            <button type="submit" class="btn btn-navy w-100" id="loginBtn">
                Sign In
            </button>
        </form>
    </div>

    <script>
        // 1. SHOW/HIDE PASSWORD LOGIC
        function togglePassword() {
            const passInput = document.getElementById('loginPass');
            const icon = document.querySelector('.toggle-password');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passInput.type = "password";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }

        // 2. LOGIN LOGIC (OFFLINE)
        function handleLogin(e) {
            e.preventDefault();
            
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            // Loading UI
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...';
            hideAlert();

            // Simulate check (Fast)
            setTimeout(() => {
                if (user === "admin" && pass === "1234") {
                    // SUCCESS
                    localStorage.setItem("rentProUser", "Admin");
                    window.location.href = "dashboard.html"; 
                } else {
                    // FAILURE
                    btn.disabled = false;
                    btn.innerText = "Sign In";
                    showAlert("Incorrect Username or Password");
                }
            }, 600); 
        }

        function showAlert(msg) {
            const box = document.getElementById('alertBox');
            const txt = document.getElementById('alertMsg');
            txt.innerText = msg;
            box.classList.remove('hidden');
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.add('hidden');
        }
    </script>
</body>
</html>
